<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos Indirectos y Mano de Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Ingresar Gastos Indirectos</h2>
        <form id="gastosIndirectosForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="space-y-4">
                <div>
                    <label for="formacionEmpleados" class="block font-bold mb-1">Gastos en Formación de Empleados:</label>
                    <input type="number" step="1" id="formacionEmpleados" name="formacionEmpleados" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="equiposProteccion" class="block font-bold mb-1">Gastos en Equipos de Protección Personal:</label>
                    <input type="number" step="1" id="equiposProteccion" name="equiposProteccion" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="alquilerLocal" class="block font-bold mb-1">Gasto en Alquiler de Local:</label>
                    <input type="number" step="1" id="alquilerLocal" name="alquilerLocal" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="serviciosPublicos" class="block font-bold mb-1">Gasto en Servicios Públicos:</label>
                    <input type="number" step="1" id="serviciosPublicos" name="serviciosPublicos" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="mantenimientoMaquinaria" class="block font-bold mb-1">Gastos en Mantenimiento de Maquinaria:</label>
                    <input type="number" step="1" id="mantenimientoMaquinaria" name="mantenimientoMaquinaria" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="seguros" class="block font-bold mb-1">Gastos en Seguros:</label>
                    <input type="number" step="1" id="seguros" name="seguros" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="oficina" class="block font-bold mb-1">Gastos de Oficina:</label>
                    <input type="number" step="1" id="oficina" name="oficina" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="transporteLogistica" class="block font-bold mb-1">Gastos de Transporte y Logística:</label>
                    <input type="number" step="1" id="transporteLogistica" name="transporteLogistica" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="licenciasPermisos" class="block font-bold mb-1">Gastos en Licencias y Permisos:</label>
                    <input type="number" step="1" id="licenciasPermisos" name="licenciasPermisos" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="serviciosLimpieza" class="block font-bold mb-1">Gastos en Servicios de Limpieza:</label>
                    <input type="number" step="1" id="serviciosLimpieza" name="serviciosLimpieza" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <input type="button" value="Calcular Costos Indirectos" onclick="calcularCostosIndirectos()" class="w-full p-2 bg-blue-500 text-white font-bold rounded cursor-pointer">
                </div>
            </div>
        </form>
        
        <h2 class="text-2xl font-bold mb-4 text-center">Ingresar Costos de Mano de Obra</h2>
        <form id="manoDeObraForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="space-y-4">
                <div>
                    <label for="salarioBase" class="block font-bold mb-1">Salario Base (por hora):</label>
                    <input type="number" step="1" id="salarioBase" name="salarioBase" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="cantidadEmpleados" class="block font-bold mb-1">Cantidad de Empleados:</label>
                    <input type="number" step="1" id="cantidadEmpleados" name="cantidadEmpleados" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="horasTrabajadas" class="block font-bold mb-1">Horas Trabajadas:</label>
                    <input type="number" step="1" id="horasTrabajadas" name="horasTrabajadas" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="segurosSalud" class="block font-bold mb-1">Gastos en Seguros de Salud:</label>
                    <input type="number" step="1" id="segurosSalud" name="segurosSalud" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="bonos" class="block font-bold mb-1">Gastos en Bonos:</label>
                    <input type="number" step="1" id="bonos" name="bonos" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="vacacionesPagadas" class="block font-bold mb-1">Gastos en Vacaciones Pagadas:</label>
                    <input type="number" step="1" id="vacacionesPagadas" name="vacacionesPagadas" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="contribucionesSociales" class="block font-bold mb-1">Gastos en Contribuciones a la Seguridad Social:</label>
                    <input type="number" step="1" id="contribucionesSociales" name="contribucionesSociales" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="gastosExtra" class="block font-bold mb-1">Gastos Extra:</label>
                    <input type="number" step="1" id="gastosExtra" name="gastosExtra" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <input type="button" value="Calcular Costos de Mano de Obra" onclick="calcularCostosManoDeObra()" class="w-full p-2 bg-blue-500 text-white font-bold rounded cursor-pointer">
                </div>
            </div>
        </form>
        
        <h2 class="text-2xl font-bold mb-4 text-center">Informe Final</h2>
        <form id="informeFinalForm" class="grid grid-cols-1 gap-4 mb-8">
            <div class="space-y-4">
                <div>
                    <label for="cantidadProductos" class="block font-bold mb-1">Cantidad de Productos:</label>
                    <input type="number" step="1" id="cantidadProductos" name="cantidadProductos" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <input type="button" value="Generar Informe Final" onclick="generarInformeFinal()" class="w-full p-2 bg-blue-500 text-white font-bold rounded cursor-pointer">
                </div>
            </div>
        </form>
        
        <div id="resultado" class="bg-gray-100 p-4 rounded-lg shadow-lg"></div>
    </div>
    <script src="scritCost.js"></script>
</body>
</html>
